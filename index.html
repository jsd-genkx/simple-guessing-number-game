<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing Number Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Guessing Number Game</h1>
    <p>Guess a number between 1 and 100:</p>
    <input type="number" id="userGuess" min="1" max="100" tabindex="1">
    <button class="btn check" id="checkButton" onclick="checkGuess()" tabindex="2">Check</button>
    <button class="btn reset" onclick="resetGame()" tabindex="3">Reset</button>
    <div class="attempts" id="attempts"></div>
    <div id="result"></div>
  </div>

  <script src="game.js"></script>
</body>

</html>
